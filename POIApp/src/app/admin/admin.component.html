<div class="container">
  <div class="col-md-12">
    <div class="panel panel-default panel-table">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-6">
            <h3 class="panel-title">Employee Submission Info</h3>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-1"><label class="label-control">Show </label></div>
          <div class="col-md-1">
              
              <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                  <option [ngValue]="5">5</option>
                  <option [ngValue]="10">10</option>
                  <option [ngValue]="15">15</option>
              </select>
            </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="table-responsive font-custom">
          <table class="table table-bordered table-striped " [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
            <thead>
              <tr>
                <th class="table-header-padding" *ngFor="let key of keys" w>
                  <mfDefaultSorter [by]="key">{{key}}</mfDefaultSorter>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of mf.data">
                <td class="table-text-wrap"  *ngFor="let key of keys">
                  {{item[key]}}
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="15">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>

              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
